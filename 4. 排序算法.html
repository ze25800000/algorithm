    function bubbleSort3(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        var left = [];
        var right = [];
        var random = arr[0];
        for (var i = 1; i < arr.length; i++) {

            if (arr[i] < random) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return [].concat(bubbleSort3(left), [random], bubbleSort3(right));
    }
